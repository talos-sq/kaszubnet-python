{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KaszubNet</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style/css.css' %}"/>
</head>
<body>
<div class="screen">
    <div class="container-fluid">
        <div class="row border-row">
            <div class="col">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <h2 class="text-center">KASZUBnet.V2</h2>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10 main-panel">
                <div class="row d-flex align-items-center main-panel-upper-row">
                    <div class="col-md-10">
                        <p>//: {{ current_url }}</p>
                    </div>
                    <div class="col-md-1">
                        <div class="d-flex justify-content-center align-items-center">
                            {% now "d/m/Y" %}
                        </div>
                    </div>
                    <div class="col-md-1" style="padding: 10px;">
                        <div class="d-flex justify-content-end align-items-center">
                            <div class="dropdown">
                                <a class="btn btn-outline-warning dropdown-toggle" href="#" role="button"
                                   id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-gear-fill"></i>
                                </a>

                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" href="/user_menu">
                                        <i class="bi bi-arrow-left-right"></i> Zmień postać</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-power"></i>
                                        Wyloguj</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    {% block menu_panel %}{% endblock %}
                    {% block content %}{% endblock %}
                    {% block character_panel %}{% endblock %}
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>
        <div class="row border-row">
            <div class="col">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <footer>KASZUBnet.V2 wersja 0.5</footer>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS plugin -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
})

</script>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
})
</script>
</body>
</html>
